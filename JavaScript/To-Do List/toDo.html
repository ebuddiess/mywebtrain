<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
<style type="text/css">
  .done{
    text-decoration: line-through;
opacity:0.5;
  }
ul{
  box-shadow:12px 4px 6px grey;
  margin:10px;
list-style-type:decimal;
}
ul li{
padding:10px;
background:rgb(180, 248, 251);
}
.selected{
color:green;
font-size:20px;
transform:translateX(10px);
transition:transform 0.30s ease-in ;
background:rgb(17, 200, 189);
}

</style>
  </head>
  <body>
    <ul>
      <li>Fly UFO</li>
      <li>Kill John</li>
 <li>Make Nothing </li>
 <li>12 Years Back With Time Machine</li>
    </ul>
<script type="text/javascript" src="toDo.js">
</script>
  </body>
</html>
