<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="index.css">
    <script src="lib/jquery.js"></script>

</head>

<body>
    <div class="outer">
        <div class="inner">
            <div class="top">
                <div class="one topbox box us ls lds"></div>
                <div class="two topbox box us cs"></div>
                <div class="three topbox box us rs rds"></div>
            </div>
            <div class="middle">
                <div class="four middlebox box ms ls"></div>
                <div class="five middlebox box ms cs lds rds"></div>
                <div class="six middlebox box ms rs"></div>
            </div>
            <div class="bottom">
                <div class="seven bottombox box bs ls rds"></div>
                <div class="eight bottombox box bs cs"></div>
                <div class="nine bottombox box bs rs lds"></div>
            </div>
        </div>
        <div class="gameinfo">
            <h3>User Turn :<span></span></h3>
        </div>
    </div>

    <script src="lib/index.js"></script>
</body>

</html>
