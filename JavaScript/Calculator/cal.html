<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="cal.css" />
    <script type="text/javascript" src="lib/jquery.js"></script>
</head>

<body>
    <div class="outer">
        <div class="inner">
            <div class="editfield">
                <input type="text" name="result" id="result">
                <input type="text" name="value" id="values">
            </div>
            <div class="button">
                <button class="one" value="1">1</button> <button class="two" value="2">2</button>
                <button class="three" value="3">3</button> <button class="four" value="4">4</button>
                <button class="five" value="5">5</button> <button class="six" value="6">6</button>
                <button class="seven" value="7">7</button> <button class="eight" value="8">8</button>
                <button class="nine" value="9">9</button> <button class="zero" value="0">0</button>
                <button class="add" value="+">+</button> <button class="minus" value="-">-</button>
                <button class="mul" value="*">*</button> <button class="divide" value="/">/</button>
                <button class="reset">Reset</button> <button class="mod" value="%">%</button>
                <button class="back">Back<-</button> <button class="equal">=</button>
            </div>
        </div>
        <h1>Designed And Coded By Puneet</h1>
    </div>
    <!-- ==================================================================================================== -->
    <script src="cal.js"></script>
</body>

</html>
