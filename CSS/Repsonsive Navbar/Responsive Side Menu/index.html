<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Side Menu</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <nav class="navbar">
        <span class="open-slide">
            <a href="#" onclick="openslidemenu()">
            <svg width="30" height="30">
                <path d="M0,5 l30,0" stroke="white" stroke-width="5" />
                <path d="M0,14 l30,0" stroke="white" stroke-width="5" />
                <path d="M0,23 l30,0" stroke="white" stroke-width="5" />
            </svg>
</a>
        </span>
        <ul class="navbar-nav">
            <li>
                <a href="">Home</a>
            </li>
            <li>
                <a href="">About</a>
            </li>
            <li>
                <a href="">Services</a>
            </li>
            <li>
                <a href="">Contact</a>
            </li>
        </ul>
    </nav>
    <div id="side-menu" class="side-nav">
        <a href="#" class="btn-close" onclick="closeslidemenu()">&times;</a>
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Services</a>
        <a href="">Contact</a>
    </div>
    <div id="main">
        <h1>Responsive Side Menu</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere sapiente nam necessitatibus ut cumque nesciunt, numquam expedita sed nostrum minima.</p>
    </div>
    <script>
        function openslidemenu() {
            document.getElementById("side-menu").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeslidemenu() {
            document.getElementById("side-menu").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }
    </script>
</body>

</html>
